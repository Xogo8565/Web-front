<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script
    crossorigin="crossorigin"
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin="crossorigin"
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone@7.19.2/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      let [amount, setAmount] = React.useState(0);
      const onChange = (e) => setAmount(e.target.value);
      const reset = () => setAmount(0);
      const [inverted, setInvert] = React.useState(false);
      const onInvert = () => {
        reset();
        setInvert((e) => !e);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">minutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="hours">hours</label>
            <input
              value={inverted ? amount : amount / 60}
              id="hours"
              placeholder="hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      let [amount, setAmount] = React.useState(0);
      const onChange = (e) => setAmount(e.target.value);
      const reset = () => setAmount(0);
      const [inverted, setInvert] = React.useState(false);
      const onInvert = () => {
        reset();
        setInvert((e) => !e);
      };

      return (
        <div>
          <div>
            <label htmlFor="km">km</label>
            <input
              value={inverted ? amount * 1.609 : amount}
              id="km"
              placeholder="km"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="miles">miles</label>
            <input
              value={inverted ? amount : amount / 1.609}
              id="miles"
              placeholder="miles"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("-1");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1 className="hi">Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "-1" ? "Select your units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
